<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<main layout:fragment="content" th:object="${data}">



<table class="list">
    <tbody>
    <tr>
         <th>작성자</th>
        <td th:text="*{name}"></td>

    </tr>

    <tr>
        <th>제목</th>
        <td th:text="*{title}"></td>
    </tr>

    <tr>
        <th>내용</th>
        <td th:utext="*{#strings.replace(content, '\n', '<br>')}"></td>
    </tr>
    </tbody>
    </table>

    <div class="buttons">
        <a th:href="@{/board/update/{seq}(seq=*{seq})}">수정하기</a>
        <a th:href="@{/board/delete/{seq}(seq=*{seq})}">삭제하기</a>
        <a th:href="@{/board/list}">목록보기</a>
    </div>
</main>
</html>




</html>
